<form action="#">
  <table class="table table-striped">
    <thead>
    <tr>
      <td>ID</td>
      <td>Название</td>
      <td>Описание</td>
      <td>Важность</td>
      <td>Дата создания</td>
      <td>Деадлайн</td>
      <td>Дата завершения</td>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>{{editedTodo.id}}</td>
      <td>
        <del *ngIf="editedTodo.completed"><span>{{editedTodo.name}}</span></del>
        <span *ngIf="!editedTodo.completed">{{editedTodo.name}}</span>
      </td>
      <td>{{editedTodo.description}}</td>
      <td>{{editedTodo.importance}}</td>
      <td>{{editedTodo.createdDate}}</td>
      <td><span *ngIf="editedTodo.deadlineDate">{{editedTodo.deadlineDate}}</span></td>
      <td><span *ngIf="editedTodo.completedDate">{{editedTodo.completedDate}}</span></td>
      <td>
      </td>
    </tr>
    <tr>
      <td><input type="number" class="form-control" name="id" [(ngModel)]="editedTodo.id" readonly disabled /></td>
      <td><input type="text" class="form-control" name="name" [(ngModel)]="editedTodo.name" /></td>
      <td><input type="text" class="form-control" name="description" [(ngModel)]="editedTodo.description" /></td>
      <td>
        <select class="form-control" name="importance" [(ngModel)]="editedTodo.importance">
          <option  *ngFor="let imp of importance" [value]="imp">
            {{imp}}
          </option>
        </select>
      </td>
      <td><input type="text" class="form-control" name="createdDate" [(ngModel)]="editedTodo.createdDate" disabled /></td>
      <td><input type="text" class="form-control" name="deadlineDate" ngxDaterangepickerMd [singleDatePicker]="true" [autoApply]="true" [(ngModel)]="editedTodo.deadlineDate" /></td>
      <td><input type="text" class="form-control" name="completedDate" ngxDaterangepickerMd [singleDatePicker]="true" [autoApply]="true" [(ngModel)]="editedTodo.completedDate" /></td>
    </tr>
    </tbody>
  </table>
  <div class="form-group">
    <button class="btn btn-success" (click)="saveTodo()">Сохранить изменения</button> <!--{{id?'Сохранить изменения':'Создать задачу')}}-->
  </div>
</form>
<div>{{statusMessage}}</div>
